<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){ //ready == onload
			//선택자
			$('body > *').css("color","gold"); // 자식 선택자
			$('div > *').css("color","black"); //div 태그의 자식 요소
			$('input[type=text]').css("color","green"); // 속성 선택자
			
			/*
				기존: value, text(innerHTML, innerTEXT)
				
				3개 함수( val(), text(), html()) >> 값을 (read,write) >> getter,setter역할함
				
				ex) val('홍길동')>> setter(write)
				ex) val() >> getter(read)
				
				jquery id 활용...
				<input type = "text" id="userid" value="aaa"> >> $('#userid').val() >> aaa
				<input type = "text" id="userid" value="aaa"> >> $('#userid').val("bbb")
				ex) <input type = "text" id="userid" value="bbb"...
				
				기존: document.getElementById("userid").value ="bbb"
			*/
			$('input[type=text]').val("hong");
			//***read([처음 만나는] 요소만 적용!)
			//***write([모든 요소] 적용)
			console.log($('input[type=text]').val());
			
			$('input[type = password]').val("1111"); //모든 요소에 적용
			
			$('tr:odd').css("background","gray"); // 1, 3, 5
			$('tr:even').css("background","pink"); // 0, 2, 4
			
			//jquery 와 javascript 혼합 사용가능 할까요
			//당연하지 모질아
			setTimeout(function() {
				let value = $('select > option:selected').val();
				alert("select tag value : "+ value);
			}, 3000)
		});
	</script>
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>배</li>
			<li>수박</li>
		</ul>
	</div>

</body>
